<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box </title>
    <style>
        body *{
            margin: 0;
            padding: 0;
        }

         .countainer{
            height: 300px;
            border: red 2px solid ;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: start;
            flex-direction: column-reverse;
        } 
        .box{
            background-color: blueviolet;
            border: rgb(9, 2, 2) 2px solid;
            width:80px;
            height: 55px;
            /* padding: 2px; */
            /* margin: 5px; */
            
        }


    </style>
</head>
<body>
    
    <div class="countainer">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>

    </div>


</body>
</html>
