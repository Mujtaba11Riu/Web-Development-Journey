<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Padding Border</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: aqua;
      }
      .box1 {
        color: red;
        margin: 25px;
        padding: 25px;
        height: 50px;
        border: solid black 4px;
        /* box-sizing: border-box; */
      }
      .box2 {
        color: rgb(24, 4, 250);
        margin: 25px;
        padding: 25px;
        height: 50px;
        border: solid rgb(0, 0, 0) 4px;
      }
    </style>
  </head>
  <body>
    <div class="box box1">This is Box 1</div>
    <div class="box box2">This is Box 2</div>
  </body>
</html>
