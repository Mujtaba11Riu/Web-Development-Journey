<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Task</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main {
        margin: 1rem;
        padding: 1rem;
        background-color: rgb(144, 201, 201);
        max-width: 300px;
        width: 100%;
        min-height: 350px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
      }

      img {
        height: 120px;
        width: 100%;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 0.5rem;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      span {
        /* padding: 10px; */
        border: 2px solid rgb(31, 157, 157);
        border-radius: 7px;
        background-color: rgb(30, 179, 179);
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
        white-space: nowrap;
      }

      h2 {
        margin: 0.5rem 0;
        font-size: 1.25rem;
        line-height: 1.3;
      }

      .button {
        border: 2px solid rgb(31, 157, 157);
        background-color: rgb(30, 179, 179);
        text-align: center;
        margin: 1rem auto 0;
        padding: 0.5rem 1rem;
        width: auto;
        min-width: 100px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: rgb(25, 150, 150);
        border-color: rgb(25, 130, 130);
      }

      p {
        margin: 0.5rem 0;
        line-height: 1.5;
        flex-grow: 1;
      }

      /* Mobile Styles (default) */
      @media (max-width: 480px) {
        .main {
          margin: 0.5rem;
          padding: 0.75rem;
          max-width: 100%;
        }

        img {
          height: 100px;
        }

        h2 {
          font-size: 1.1rem;
        }

        p {
          font-size: 0.9rem;
        }
      }

      /* Tablet Styles */
      @media (min-width: 481px) and (max-width: 768px) {
        .main {
          max-width: 280px;
          margin: 1rem auto;
        }

        img {
          height: 110px;
        }
      }

      /* Desktop Styles */
      @media (min-width: 769px) {
        .main {
          max-width: 320px;
          margin: 1.5rem;
        }

        img {
          height: 130px;
        }

        h2 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img
        src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />

      <div class="tags">
        <span>Name </span>
        <span>Lake </span>
      </div>

      <h2>Photography Lover</h2>
      <p>
        Lorem ipsum dolor sit, amet constetur adipisicing elit. Vel recusandae
        providt pariatur nihil vero dolorem, unde illum alias ex sunt beatae
        quisquam persps
      </p>

      <div class="button">Read More</div>
    </div>
  </body>
</html>
