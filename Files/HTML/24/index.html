<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        border: 2px solid black;
        margin-top: 10px;
        width: 40vw;
        margin-left: 10px;
        height: 10vh;
        padding: 24px;
        box-shadow: 17px 17px 5px green;
      }

      .text-element {
        border: 2px solid black;
        margin-top: 55px;
        margin-left: 10px;
        width: 40vw;
        height: auto;
        padding: 24px;
        box-shadow: 17px 17px 5px green;
        text-shadow: 5px 10px 3px rgb(107, 107, 5);
      }
    </style>
  </head>
  <body>
    <div class="box">I am a Box...</div>

    <div class="text-element">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
        architecto accusantium ea officia velit error, cumque dicta harum! Ullam
        velit vitae blanditiis? Modi aspernatur est sunt alias enim tempore
        nostrum.
      </p>
    </div>
  </body>
</html>
