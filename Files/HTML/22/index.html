      background-color: aqua;
      width: 80vw;
      height: 100;
      margin: 23px auto;
      font-size: 18px;
      min-height: 70vh;
    }
    .container > div {
      font-size: 2em;
      /* width:50%; */
      border: 2px solid blue;
    }

    .container > div > div{
    border: 2px solid blue;
    }
    .mycount {

      border: 2px solid red;
      background-color: aqua;
      width: 80vw;
      height: 100;
      margin: 23px auto;
      font-size: 18px;
    }
  </style>

</html>
