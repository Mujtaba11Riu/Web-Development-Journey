<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>

    <style>
        .child {

            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;

        }


        .childContainer {

            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {

            background-color: rgb(212, 238, 9);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a Child.
            </div>
        </section>
    </div>






    <script>
        document.querySelector(".child").addEventListener
            ("contextmenu", (e) => {
                e.stopPropagation()
                alert("Child was clicked")
            })

        document.querySelector(".childContainer").addEventListener
            ("contextmenu", (e) => {
                alert("ChildContainer was clicked")
                e.stopPropagation()
            })

        document.querySelector(".container").addEventListener
            ("contextmenu", (e) => {
                alert("Container was clicked")
                e.stopPropagation()
            })




        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }

        // }, 3000);

     let a = setTimeout(() => {

        document.querySelector(".childContainer").style.background = getRandomColor();

    }, 5000);

        console.log(a) // clearTimeout(2) stop karna ko web ka console pa 


    </script>

</body>

</html>
